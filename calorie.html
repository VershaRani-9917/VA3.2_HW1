<!DOCTYPE html>
<html >
  <head>
    
    <title>Calorie Report</title>
		<link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel = "stylesheet"> 
    <script src ="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
  </head>
  <body>
    <header>
      
      <nav class=" navbar navbar-expand-lg bg-body-tertiary item-center">
       
        <div class="container container-fluid">
         
          <a class="navbar-brand " href="#">Calorie & Workout Report</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="calorie.html">Calories</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="workouts.html">Report</a>
              </li>
            </ul>
          </div>
        
        </div>
       
      </nav>
      
  </header>
 
<main class="container mt-4">
  <h1>Calorie Intake</h1>

  <!-- Form for adding calorie data -->
  <form id="calorieForm">
      <div class="mb-3">
          <label for="day" class="form-label">Day:</label>
          <input type="text" class="form-control" id="day"  required>
      </div>
      <div class="mb-3">
          <label for="caloriesConsumed" class="form-label">Calories Consumed:</label>
          <input type="number" class="form-control" id="caloriesConsumed"  required>
      </div>
      <div class="mb-3">
          <label for="caloriesBurned" class="form-label">Calories Burned:</label>
          <input type="number" class="form-control" id="caloriesBurned"  required>
      </div>
      <button type="button" class="btn btn-primary" id="addCalorieButton">Add Calories</button>
  </form>

  <!-- Predefined cards for Day 1 and Day 2 -->
  <section class="mt-4" id="calorieList">
      <div class="col">
          <div class="col-md-4">
              <div class="card mb-3">
                  <div class="card-header">
                      <h2>Day 1</h2>
                  </div>
                  <div class="card-body">
                      <p><strong>Calories Consumed:</strong> 2000</p>
                      <p><strong>Calories Burned:</strong> 300</p>
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="card mb-3">
                  <div class="card-header">
                      <h2>Day 2</h2>
                  </div>
                  <div class="card-body">
                      <p><strong>Calories Consumed:</strong> 1800</p>
                      <p><strong>Calories Burned:</strong> 400</p>
                  </div>
              </div>
          </div>
      </div>
  </section>

  <!-- Section to append new calorie cards -->
  <section id="newCalorieEntries" class="mt-4"></section>
</main>

<script>
  document.getElementById('addCalorieButton').addEventListener('click', function () {
      const day = document.getElementById('day').value;
      const caloriesConsumed = document.getElementById('caloriesConsumed').value;
      const caloriesBurned = document.getElementById('caloriesBurned').value;

      if (day && caloriesConsumed && caloriesBurned) {
          // Create a new card for the added day
          const newCard = document.createElement('div');
          newCard.className = 'card mb-3';

          const cardHeader = document.createElement('div');
          cardHeader.className = 'card-header';
          cardHeader.innerHTML = `<h2>${day}</h2>`;

          const cardBody = document.createElement('div');
          cardBody.className = 'card-body';
          cardBody.innerHTML = `
              <p><strong>Calories Consumed:</strong> ${caloriesConsumed}</p>
              <p><strong>Calories Burned:</strong> ${caloriesBurned}</p>
          `;

          newCard.appendChild(cardHeader);
          newCard.appendChild(cardBody);

          // Append the new card to the section
          document.getElementById('newCalorieEntries').appendChild(newCard);

          // Clear form fields
          document.getElementById('calorieForm').reset();
      }
  });
</script>
</body>
</html>
